<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="bg">
    <header>
        <nav>
            <div class="logo-container">
                <img src="../static/images/sedan.png" class="logo" alt="Car Logo">
                <span class="logo-text">Easy Rent</span>
            </div>
        </nav>
    </header>
    <div class="center-container">
        <p class="centered-text">Available cars: {{ cars }}</p>
        <p class="centered-text">Available managers: {{ managers }}</p>
        <p class="centered-text">Count of our Clients: {{ clients }}</p>
        <nav>
            <div class="big_link">
                <a href="/car_choose" target="_blank">Book a car</a>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
